{% extends 'fits/base.html' %}

{% block content %}

    <form method="post"
          action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ uform.as_p }}
        {{ pform.as_p }}

        <button name="submit">Register</button>
        <input type="hidden" name="next"
               value="{% url 'fits:index' %}"/>
    </form>

{% endblock content %}
