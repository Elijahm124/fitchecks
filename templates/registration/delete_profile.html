<div class='col-sm-6 col-sm-offset-3'>
        <p>{{ user.username }}, are you sure you want to delete your account?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete" />
            <input type="button" value="Cancel" onclick="window.location='{% url 'fits:closets' user %}'"/>
        </form>
</div>
