{% extends 'fits/base.html' %}
{% block content %}

    <p>{{ closet }}</p>

    <p>Fits:</p>
    <ul>
    {% for fit in fits %}
        <li>
            <a href="{% url 'fits:fit' closet.owner closet.style fit.id %}">
            <img
                src="{{ fit.image.url }}" alt="img"
            >
                </a>
        </li>
    {% empty %}
        <li>There are no fits for {{ closet.owner }}'s closet {{ closet }} yet</li>
    {% endfor %}
    </ul>

{% endblock content %}
